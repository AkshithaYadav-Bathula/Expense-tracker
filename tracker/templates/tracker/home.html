<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>

    <!-- Add Expense Form -->
    <h2>Add New Expense</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>

    <!-- Display Expense Table -->
    <h2>All Expenses</h2>
    {% if expenses %}
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.name }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.date }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No expenses added yet.</p>
    {% endif %}
</body>
</html>
