<!DOCTYPE html>
<html lang="en" data-bs-theme="light" id="rootHTML">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Expense Tracker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; }
    .toggle-dark-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ðŸ’° ExpenseTracker</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/analyze/">Analyze</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/register/">Register</a></li>
          {% endif %}
        </ul>
        {% if user.is_authenticated %}
        <span class="navbar-text">ðŸ‘‹ {{ user.username }}</span>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <button class="btn btn-secondary toggle-dark-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

  <script>
    function toggleDarkMode() {
      const html = document.getElementById("rootHTML");
      html.setAttribute("data-bs-theme", html.getAttribute("data-bs-theme") === "dark" ? "light" : "dark");
    }
  </script>
</body>
</html>
